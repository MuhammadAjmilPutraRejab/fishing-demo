<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo" class="logo" />
      <form id="loginForm">
        <input type="text" type="number" id="username" name="username" placeholder="Phone number, username, or email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
      <div class="divider">
        <div class="line"></div>
        <div class="or">OR</div>
        <div class="line"></div>
      </div>
      <div class="facebook-login">
        <a href="#"><img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook Logo" /> Log in with Facebook</a>
      </div>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
    </div>
    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
